<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(50, 50)">
    <!-- Monitor with Code -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="400" height="300" rx="10" fill="#2C3E50"/>
      <rect x="20" y="20" width="360" height="260" fill="#FFFFFF"/>
      <!-- Code elements -->
      <g transform="translate(40, 40)">
        <!-- Language tags -->
        <rect x="0" y="0" width="50" height="25" rx="5" fill="#2DD4BF"/>
        <text x="10" y="17" fill="white" style="font-size: 12px;">CSS</text>
        <rect x="0" y="35" width="50" height="25" rx="5" fill="#2DD4BF"/>
        <text x="10" y="52" fill="white" style="font-size: 12px;">HTML</text>
        <rect x="0" y="70" width="50" height="25" rx="5" fill="#2DD4BF"/>
        <text x="10" y="87" fill="white" style="font-size: 12px;">C++</text>
        <!-- Flowchart elements -->
        <g transform="translate(70, 0)">
          <path d="M0,50 C100,50 50,100 150,100" stroke="#2DD4BF" fill="none" stroke-width="2"/>
          <circle cx="0" cy="50" r="5" fill="#2DD4BF"/>
          <circle cx="150" cy="100" r="5" fill="#2DD4BF"/>
        </g>
      </g>
    </g>

    <!-- Code Window -->
    <g transform="translate(450, 150)">
      <rect x="0" y="0" width="300" height="250" rx="10" fill="#1F2937"/>
      <!-- Code lines -->
      <g transform="translate(20, 20)">
        <rect width="200" height="10" fill="#2DD4BF" opacity="0.3"/>
        <rect y="20" width="180" height="10" fill="#FF6B6B" opacity="0.3"/>
        <rect y="40" width="220" height="10" fill="#2DD4BF" opacity="0.3"/>
        <rect y="60" width="160" height="10" fill="#2DD4BF" opacity="0.3"/>
      </g>
    </g>

    <!-- Settings Window -->
    <g transform="translate(800, 100)">
      <rect x="0" y="0" width="100" height="40" rx="5" fill="#2DD4BF"/>
      <rect x="0" y="50" width="100" height="40" rx="5" fill="#374151"/>
      <rect x="0" y="100" width="100" height="40" rx="5" fill="#FF6B6B"/>
    </g>

    <!-- Developer -->
    <g transform="translate(700, 300)">
      <rect x="-20" y="0" width="200" height="150" rx="10" fill="#2DD4BF"/>
      <!-- Person -->
      <g transform="translate(120, 50)">
        <circle cx="0" cy="0" r="20" fill="#374151"/>
        <rect x="-15" y="25" width="30" height="40" fill="#374151"/>
        <rect x="-25" y="35" width="10" height="30" fill="#374151"/>
        <rect x="15" y="35" width="10" height="30" fill="#374151"/>
      </g>
    </g>

    <!-- Gears -->
    <g transform="translate(50, 500)">
      <path d="M0,0 L30,0 L35,10 L-5,10 Z" fill="#2DD4BF" transform="rotate(45, 15, 5)"/>
      <path d="M50,0 L80,0 L85,10 L45,10 Z" fill="#2DD4BF" transform="rotate(-45, 65, 5)"/>
    </g>

    <!-- Stats Bubbles -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="30" fill="white" stroke="#2DD4BF" stroke-width="2"/>
      <circle cx="150" cy="50" r="30" fill="white" stroke="#2DD4BF" stroke-width="2"/>
      <path d="M40,50 L60,50 M50,40 L50,60" stroke="#2DD4BF" stroke-width="2"/>
      <path d="M140,50 L160,50 M150,40 L150,60" stroke="#2DD4BF" stroke-width="2"/>
    </g>
  </g>
</svg>
